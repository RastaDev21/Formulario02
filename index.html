<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form>
        <fieldset>
          <legend>Informações Pessoais</legend>

          <div class="fieldset-flex">
            <div>
              <label for="name">Nome</label>
              <input type="text" class="input-medio" name="nome" id="nome" />
            </div>

            <div>
              <label for="Surname">Sobrenome</label>
              <input
                type="text"
                class="input-medio"
                name="Surname"
                id="Sobrenome"
              />
            </div>
          </div>

          <div class="fieldset">
            <div>
              <label for="email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="text" class="input-grande" name="email" id="email" />
            </div>

            <div>
              <label for="senha"
                >Senha <span>(minimo de 6 caracteres )</span></label
              >
              <input type="text" class="input-grande" name="senha" id="senha" />
            </div>
          </div>

          <div class="fieldset" style="margin-top: 30px">
            <legend>Informações do Mentor</legend>
            <div>
              <label for="mentor"
                >Nome do seu mentor <span>(só o primeiro nome)</span></label
              >
              <input type="text" class="input-grande" name="email" id="email" />
            </div>
          </div>

          <div class="horarios" style="margin-top: 30px">
            <legend>Seus Horários Disponíveis</legend>

            <fieldset>Primeira Mentoria</fieldset>

            <div class="fieldset-flex">
              <div class="date">
                <label for="event-date"> Data <span>(DD/MM/AAAA)</span> </label>
                <input
                  class="input-medio"
                  type="data_oculta"
                  id="data_oculta"
                />
              </div>

              <div class="">
                <label for="event-begin">Das </label>
                <input
                  class="input-pequeno"
                  type="data_oculta"
                  id="data_oculta"
                />
              </div>

              <div class="">
                <label for="event-end">Até</label>
                <input
                  class="input-pequeno"
                  type="data_oculta"
                  id="data_oculta"
                />
              </div>
            </div>
            <fieldset>Segunda Mentoria</fieldset>

            <div class="fieldset-flex">
              <div class="date">
                <label for="event-date"> Data <span>(DD/MM/AAAA)</span> </label>
                <input
                  class="input-medio"
                  type="data_oculta"
                  id="data_oculta"
                />
              </div>

              <div class="">
                <label for="event-begin">Das </label>
                <input
                  class="input-pequeno"
                  type="data_oculta"
                  id="data_oculta"
                />
              </div>

              <div class="">
                <label for="event-end">Até</label>
                <input
                  class="input-pequeno"
                  type="data_oculta"
                  id="data_oculta"
                />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <button class="button" form="my-form">Salvar</button>
      </footer>
    </div>
  </body>
</html>
